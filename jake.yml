---
# Package configuration for Ojay build process
#
source_directory:     source
build_directory:      build/ojay
header:               ../COPYRIGHT
layout:               together
builds:
  source:
    suffix:           false
    packer:           false
  min:
    shrink_vars:      true
    private:          true
packages:
  
  js-class:
    directory:        external
    header:           COPYRIGHT
    files:
      - core
      - method_chain
      - observable
      - state
  
  core:
    directory:        core
    meta:
      requires:
        - YAHOO
        - YAHOO.util.Selector
        - YAHOO.util.Dom
        - YAHOO.util.Region
        - YAHOO.util.Event
        - YAHOO.util.ColorAnim
        - YAHOO.util.Scroll
        - YAHOO.util.Easing
        - YAHOO.lang
        - YAHOO.lang.JSON
        - JS.Class
        - JS.Observable
        - JS.State
        - JS.MethodChain
      provides:
        - Ojay
        - Ojay.DomCollection
        - Ojay.DomInsertion
        - Ojay.HtmlBuilder
        - Ojay.HTML
        - Ojay.Animation
        - Ojay.Region
        - Ojay.Sequence
        - Ojay.Observable
    files:
      - core
      - utils
      - array
      - function
      - string
      - number
      - ../external/reiterate
      - selectors
      - event
      - observable
      - dom_collection
      - dom_insertion
      - html_builder
      - animation
      - region
      - sequence
      - method_chain
  
  pkg/accordion:
    directory:        packages/accordion
    meta:
      requires:
        - Ojay
        - Ojay.HTML
        - Ojay.Animation
        - Ojay.Observable
      provides:
        - Ojay.Accordion
    files:
      - accordion
      - section
  
  pkg/http:
    directory:        packages/http
    meta:
      requires:
        - YAHOO.util.Connect
        - YAHOO.util.Get
        - Ojay
        - Ojay.Observable
      provides:
        - Ojay.HTTP
        - Ojay.URI
    files:
      - ajax
      - cross_domain
      - uri
  
  pkg/forms:
    directory:        packages/forms
    meta:
      requires:
        - YAHOO.util.Connect
        - YAHOO.util.KeyListener
        - Ojay
        - Ojay.HTML
        - Ojay.Observable
      provides:
        - Ojay.Forms
        - Ojay.Forms.Checkbox
        - Ojay.Forms.RadioButtons
        - Ojay.Forms.Select
    files:
      - begin
      - utils
      - description
      - requirement
      - data
      - errors
      - dsl
      - inputable
      - checkable
      - radio_buttons
      - checkbox
      - select
      - end
  
  pkg/history:
    directory:        packages/history
    meta:
      requires:
        - YAHOO.util.History
        - Ojay
        - Ojay.HTML
      provides:
        - Ojay.History
    files:
      - history
  
  pkg/keyboard:
    directory:        packages/keyboard
    meta:
      requires:
        - YAHOO.util.Event
        - YAHOO.util.KeyListener
        - Ojay
        - Ojay.Observable
      provides:
        - Ojay.Keyboard
    files:
      - begin
      - utils
      - keyboard
      - rules
      - monitor
      - disabler
      - events
      - end
  
  pkg/mouse:
    directory:        packages/mouse
    meta:
      requires:
        - YAHOO.util.Event
        - Ojay
        - Ojay.DomCollection
        - Ojay.Region
      provides:
        - Ojay.Mouse
    files:
      - mouse
  
  pkg/overlay:
    directory:        packages/overlay
    meta:
      requires:
        - YAHOO.util.Event
        - Ojay
        - Ojay.Observable
        - Ojay.HTML
      provides:
        - Ojay.Overlay
        - Ojay.ContentOverlay
        - Ojay.PageMask
        - Ojay.Tooltip
    files:
      - begin
      - overlay
      - transitions
      - content_overlay
      - tooltip
      - page_mask
      - end
  
  pkg/paginator:
    directory:        packages/paginator
    meta:
      requires:
        - YAHOO.util.Anim
        - Ojay
        - Ojay.HTML
        - Ojay.Observable
        - Ojay.HTTP
      provides:
        - Ojay.Paginator
        - Ojay.AjaxPaginator
        - Ojay.Paginator.Controls
        - Ojay.FilmStrip
    files:
      - paginatable
      - paginator
      - ajax_paginator
      - controls
      - film_strip
  
  pkg/tabs:
    directory:        packages/tabs
    meta:
      requires:
        - Ojay
        - Ojay.Observable
        - Ojay.HTML
        - Ojay.HTTP
      provides:
        - Ojay.Tabs
        - Ojay.AjaxTabs
    files:
      - tabs
      - ajax_tabs

bundles:
  all:
    files:
      - js-class
      - core
      - pkg/http
      - pkg/accordion
      - pkg/forms
      - pkg/history
      - pkg/keyboard
      - pkg/mouse
      - pkg/overlay
      - pkg/paginator
      - pkg/tabs
